<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <div class="col-sm-6">
        <span class="navbar-brand mb-0 h1">View Highscores</span>
      </div>
      <div class="col-sm-6 rightAlign">
        <span class="navbar-brand mb-0 h1">Timer: 0</span>
      </div>
    </div>
  </nav>
  
  <main class="container">
    <section class="row">
      <article class="col-sm-12 centered">
        <h1>Coding Challenge</h1>
        <h4>
          Here's a place you can test your basic coding skills! Answer the questions before time runs out, but be careful! An incorrect answer will reduce your time left! The more time remaining when you finish, the higher your score!
        </h4>
      </article>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>
</html>
